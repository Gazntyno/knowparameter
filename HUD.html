<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>technature</title>
    <link rel="stylesheet" href="HUD.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  </head>
  <body>
    <!-- 1) Three.js canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- 2) Particle overlays -->
    <div id="hud-particles"></div>
    <div id="cursor-particles"></div>

    <!-- 3) HUD overlay (shop, blog, social, login) -->
    <div id="hud">
      <button class="widget" id="logo-btn">
        <img
          src="/images/digicule-trans.PNG"
          alt="digicule-Logo"
          class="logo-icon"
        />
      </button>
      <button class="widget" id="shop-btn">
        <span class="material-symbols-outlined"> attach_money </span>
      </button>
      <button class="widget" id="media-btn">
        <span class="material-symbols-outlined"> stock_media </span>
      </button>
      <button class="widget" id="arcade-btn">
        <span class="material-symbols-outlined"> joystick </span>
      </button>
      <a class="widget" id="control-btn">
        <span class="material-symbols-outlined"> switch_access </span></a
      >
      <button class="widget" id="login-btn">
        <span class="material-symbols-outlined"> person </span>
      </button>
    </div>

    <div id="button-particles"></div>

    <!-- Three.js core -->
    <script
      type="module"
      src="/three.js-master/three.js-master/build/three.module.js"
    ></script>
    <!-- tsParticles for particle effects -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <!-- Your HUD and particles logic -->
    <script type="module" src="HUD.js"></script>
  </body>
</html>
